<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<form method="POST" action="" action="{% url 'join' %}">
   {% csrf_token %}
    <h1>Join Today!</h1>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" name="firstname" placeholder="Firstname"><br><br>
    <hr>
    <label for="lname">Lastname:</label>
    <input type="text" id="lname" name="lastname" placeholder="Lastname"><br><br>
    <hr>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>
    <hr>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="password" placeholder="Password"><br><br>
    <hr>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age"><br><br>
    <hr>
    <button type="submit">Save</button>
</body>
</html>
